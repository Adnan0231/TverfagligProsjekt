	<script>
//Denne linjen henter referansen til skjemaet med ID "kontakt-skjema" og lagrer den i en variabel kalt "skjema".
let skjema = document.querySelector("#kontakt-skjema");

//Her legger vi til en hendelseslytter på skjemaet som lytter etter "submit" hendelsen som oppstår når brukeren klikker
 //på knappen for å sende skjemaet. Når hendelsen blir trigget, så kjører funksjonen som er gitt som et argument til 
 //"addEventListener". Funksjonen starter med å forhindre standard oppførsel ved å kalle "preventDefault()" metoden på "event"-objektet. 
 //Dette forhindrer at skjemaet blir sendt til serveren på vanlig måte.

 skjema.addEventListener("submit", function(event) {
  event.preventDefault();

  //Her henter vi referanser til de forskjellige input-feltene i skjemaet ved å bruke "document.queryselector"
   //metoden og lagrer dem i variabler. ID-ene som brukes ("navn", "epost", "emne" og "melding") må 
   //matche ID-ene som er satt på input-feltene i HTML-koden.
  
  let navnInput = document.querySelector("#navn");
  let epostInput = document.querySelector("#epost");
  let emneInput = document.querySelector("#emne");
  let meldingInput = document.querySelector("#melding");
  

  //Her henter vi innholdet til hver av input-feltene ved å bruke "value" 
  //egenskapen til hver av input-elementene som ble lagret i variablene i forrige linje.


  let navn = navnInput.value;
  let epost = epostInput.value;
  let emne = emneInput.value;
  let melding = meldingInput.value;
  

  //Her sjekker vi om noen av input-feltene er tomme. Hvis det er noen tomme felt, så vises en advarsel-melding ved hjelp av
  //"alert()" funksjonen. Hvis alle feltene er utfylt, så sender vi skjemaet til serveren ved å kalle "submit()" metoden på 
  //"skjema"-elementet. Vi nullstiller også alle input-feltene ved å sette verdien til en tom streng. Til slutt vises en 
  //melding som takker brukeren for å ha kontaktet oss.


  if (navn === "" || epost === "" || emne === "" || melding === "") {
    alert("Vennligst fyll ut alle feltene.");
  } else {
    skjema.submit();
    navnInput.value = "";
    epostInput.value = "";
    emneInput.value = "";
    meldingInput.value = "";
    alert("Takk for at du kontaktet oss!");
  }

  location.replace("index.html");
});
	</script>
